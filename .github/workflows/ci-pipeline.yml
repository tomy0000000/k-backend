name: "🏭 CI Pipeline"

on:
  push:
    branches:
      - "develop"
    paths:
      - ".github/**"
      - "k_backend/**"
      - "pyproject.toml"
      - "poetry.lock"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: "🧪 Testing"
    runs-on: ubuntu-latest
    steps:
      - name: "🛒 Checkout"
        uses: actions/checkout@v4

      - name: "🐍 Set up Poetry"
        uses: tomy0000000/actions/python-poetry-install@main
        with:
          python_version: "3.12"

      - name: "🧪 Testing"
        run: |
          poetry run scripts/test.sh

      - name: "📄 Report coverage"
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: "🔍 Linting"
    runs-on: ubuntu-latest
    steps:
      - name: "🛒 Checkout"
        uses: actions/checkout@v4

      - name: "🐍 Set up Poetry"
        uses: tomy0000000/actions/python-poetry-install@main
        with:
          python_version: "3.12"

      - name: "🔍 Linting"
        run: |
          poetry run scripts/lint.sh

  license:
    name: "🪪 License Scan"
    runs-on: ubuntu-latest
    steps:
      - name: "🛒 Checkout"
        uses: actions/checkout@v4

      # FOSSA's API Key are meant to be exposed as to doc
      - name: "🪪 License Scan"
        uses: fossas/fossa-action@main
        with:
          api-key: 2d7865a44aa575d857521faaee1a57f8

  build:
    name: "🏗️ Build"
    runs-on: ubuntu-latest
    needs: [test, lint, license]
    if: success() && github.ref == 'refs/heads/develop'
    steps:
      - name: "🛒 Checkout"
        uses: actions/checkout@v4

      - name: "⚙️ Setup Docker Meta"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.repository }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=edge

      - name: "🏗 Build and Push Image"
        uses: tomy0000000/actions/build-push-image@main
        with:
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
