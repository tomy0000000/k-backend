name: "ğŸ“Š CodeQL"

on:
  push:
    branches:
      - "main"
      - "develop"
    paths:
      - "backend/kayman/**"
  pull_request:
    branches:
      - "develop"
    paths:
      - "kayman/**"

defaults:
  run:
    working-directory: "./backend"

jobs:
  analyze:
    name: "ğŸ“Š Analyze"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./backend"
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: "ğŸ›’ Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Initialize"
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: "ğŸ“Š Analyze"
        uses: github/codeql-action/analyze@v3
